<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Drawing App</title>
	<link rel="stylesheet" href="style.css">
	<link rel="icon" href="icons/favicon.png" type="image/x-icon">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="script.js" defer></script>
</head>

<body>
	<div class="container">
		<section class="tools-board">
			<div class="row">
				<label class="title">Shapes</label>
				<ul class="options">
					<li class="option tool" id="rectangle">
						<img src="icons/rectangle.svg" alt="">
						<span>Rectangle</span>
					</li>
					<li class="option tool" id="circle">
						<img src="icons/circle.svg" alt="">
						<span>Circle</span>
					</li>
					<li class="option tool" id="triangle">
						<img src="icons/triangle.svg" alt="">
						<span>Triangle</span>
					</li>
					<li class="option tool" id="line">
						<img src="icons/line.svg" alt="">
						<span>Line</span>
					</li>

					<li class="option tool" id="select">
						<img src="icons/select.svg" alt="">
						<span>Select</span>
					</li>
					<li class="option active tool" id="brush">
						<img src="icons/brush.svg" alt="">
						<span>Brush</span>
					</li>
					<li class="option tool" id="eraser">
						<img src="icons/eraser.svg" alt="">
						<span>Eraser</span>
					</li>
					<li class="option tool" id="spray">
						<img src="icons/spray.svg" alt="">
						<span>Spray</span>
					</li>

				</ul>
			</div>
			<div class="row">
				<label class="title">Options</label>
				<ul class="options">
					<li class="option">
						<input type="checkbox" id="fill-color">
						<label for="fill-color">Fill color</label>
					</li>
					<li class="option option-range">
						<div class='label-range'>Size</div>
						<input type="range" id="size-slider" min="1" max="30" value="5">
					</li>
					<li class="option option-range">
						<div class='label-range'>Alpha</div>
						<input type="range" id="alpha-slider" min="10" max="100" value="100">
					</li>
				</ul>
			</div>
			<div class="row colors">
				<label class="title">Colors</label>
				<ul class="options">
					<li class="option"></li>
					<li class="option selected"></li>
					<li class="option"></li>
					<li class="option"></li>
					<li class="option">
						<input type="color" id="color-picker" value="#4A98F7">
					</li>
				</ul>
			</div>
			<div class="row buttons">
				<button class="clear-canvas">Clear Canvas</button>
				<button class="save-img">Save As Image</button>
			</div>
		</section>
		<section class="drawing-board">
			<canvas tabindex='1'></canvas>
		</section>
	</div>

</body>

</html>
